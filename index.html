    <script>
        const categories = {
            'bib': 9,
            'cuisine': 10,
            'divers': 22,
            'placards':36
        };
    
        function generateGallery() {
            const gallery = document.getElementById('gallery');
    
            Object.keys(categories).forEach(category => {
                for (let i = 1; i <= categories[category]; i++) {
                    const imagePath = `images/${category}/${i}-${category}.jpg`;
                    const cardHtml = `
                        <div class="card" data-groups="[&quot;${category}&quot;]">
                            <figure class="pp-effect">
                                <img class="img-fluid" src="${imagePath}" alt="Image ${i}">
                            </figure>
                        </div>
                    `;
                    gallery.innerHTML += cardHtml;
                }
            });
        }
    
        // Generate the gallery when the page loads
        window.onload = generateGallery;
    </script>
